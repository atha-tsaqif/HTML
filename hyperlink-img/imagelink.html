<!DOCTYPE html>
<html>
<head>
	<title>Image</title>
</head>
<body>

<!-- atribut untuk <img>
macamnya = 
src (gambarnya dari mana), alt (pengganti img jika rusak<bentuknya tulisan/lain-lain>), title (judul jika kursor diarahkan), width (lebar kotak gambar), height(tinggi kotak/gambar) -->

<!-- width dan height ada pixel dan persen -->
<img src="for img link.jpg" alt="WebProgrammingUnpas" width="200">
<!-- kalo bisa satu aja height atau width
contoh height dan width <img width="%/pix" height="%/pix" -->
<!-- width dan height jika persen
<img width/height="%" maka gambar tsb akan melebar/meninggi ...% dari halaman -->
</body>
</html>
