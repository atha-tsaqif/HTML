<!DOCTYPE html>
<html>
<head>
	<title>HTML list</title>
</head>
<body>

	<!-- type ol(ordered list) = <ol type=""></pl> jenisnya = 
		1(angka), A(huruf besar), a(huruf kecil), I(romawi besar), i (romawi kecil) -->

	<h3>To Do List</h3>
	<ol type="A">
		<li>Bangun Pagi</li>
		<li>Sarapan</li>
		<li>Tidur Lagi</li>
	</ol>

	<!-- type ul (unordered list) = <ul type=""></ul>
		jenisnya = 
	disc( default), square (kotak), circle (lingkaran bolong) -->

	<h3>Saat sarapan, saya akan maakn</h3>
	<ul type="circle">
		<li>Nasi goreng</li>
		<li>mie goreng</li>
		<li>telur dadar</li>
	</ul>

	<h3>pemrograman web 1</h3>
	<dl>
		<dt><strong>HTML</strong></dt>
		<dd>Hypertext Markup Languange</dd>
		<dt><strong>CSS</strong></dt>
		<dd>Cascading Style Sheet</dd>
	</dl>
</body>
</html>
