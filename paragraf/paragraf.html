<!DOCTYPE html>
<html>
<head>
	<title>html paragraf</title>
</head>
<body>
	
<!--contoh tag p, br dan hr -->
<p>ini adalah paragraf 1</p>
<br>
<p>ini adalah <br> paragraf 2</p>
<hr>

<!-- contoh tag b,u,i -->
<p> <b> selamat datang </b> <u> di kuliah </u> <i> web </i> </p>
<hr>

<!-- contoh tag strong dan em -->
<p><strong>pengumuman</strong> kuliah pemrograman web 1, jumat 24 April 2020 <em> ditiadakan</p>

</body>
</html>
