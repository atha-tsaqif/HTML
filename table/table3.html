<!DOCTYPE html>
<html>
<head>
	<title>table html</title>
</head>
<body>

	<!-- atribut table
	macamnya = 
	border, cellspacing, cellpadding, colspan, rowspan
	ket border,cellpspacing,cellpadding nantinya pake CSS -->
	
	<table border="1" cellspacing="0" cellpadding="5">
		<caption>Ini caption</caption>
		<tr>
			<td rowspan="3">rowspan 3</td>
			<td colspan="2">colspan 2</td>
		</tr>
		<tr>
			<td>2,2</td>
			<td>2,3</td>
		</tr>
		<tr>
			<td>3,2</td>
			<td>3,3</td>
		</tr>
	</table>

</body>
</html>
